<h2>Set R session</h2>

<h3>Description</h3>

<p>Set current R session in Opal.
</p>


<h3>Usage</h3>

<pre>
opal.setSession(opal, sessionId)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>opal</code></td>
<td>
<p>Opal object.</p>
</td></tr>
<tr valign="top"><td><code>sessionId</code></td>
<td>
<p>The identifier of the session.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>The identifier of the session created.
</p>
